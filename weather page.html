<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Meteorology</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  </head>

<body>

  <section class="section">
    <div class="container">

      <h1 class="title has-text-centered">
        Marvel Meteorology
      </h1>
      
      <h1 class="has-text-centered">
        Location Display
      </h1>
      </div>

  </section>

  <section class="section">
    <h1 class="title has-text-centered">Weather</h1>

    <div class="columns is-centered"> 
    <div class="column is-half"> 

      <div id= "forecast-card" class="card" style="width:500px">
        <div class="card-content">
          <div class="content">
            Temperature:
            [Icon]
          </div>
          </div>
          </div>
    </div>
    </div>
</section>


<section class="section"> 
  <h1 class="title has-text-centered">Hero</h1>

    <div class="columns is-centered"> 
    <div class="column is-half"> 
  
        <div class="card">
        <div class="card-image" style="width:500px">
          <figure class="image is-4by3">
            <img
        
            src="https://bulma.io/assets/images/placeholders/1280x960.png"
            alt="Placeholder image"
            
            />
          </figure>
        </div>
        </div>
        
    </div>
    </div>

</section>
    


  <script src="script.js"></script>
  </body>
</html>
