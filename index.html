<!doctype html>
<html class="theme-light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Meteorology</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header" style="padding-top: 50px; min-height: 30vh;">
       <div class="marvel" style="width:45vw; margin:auto;">

        <h1 class="logo title mb-0 has-text-centered" style="color: white; font-size:8vw; border-width: 2px; border-style: solid; border-color: white;"> 
            MARVEL</h1>
        <h1 style="letter-spacing: 2px; color:white; font-size:6vw ; font-family: Bangers, system-ui;" class="has-text-centered"> 
            Meteorology </h1>
        </div>
    </section>
    
    <section style="background-image:url(./assets/images/Background/Image\ 2.jpg); background-repeat: no-repeat; background-size:cover" class="hero is-large has-bg-img">
        <div class="hero-body">
            <div class="container has-text-centered">     
                <div style="padding:10px; box-shadow: black 10em; " class="card">  
                    <p style="letter-spacing:2px; font-family: 'Bangers', system-ui; color:black;" class="has-text-centered">
                        Bad weather heading your way?
                        Enter your location below to see your upcoming forecast and your superhero who will come to
                        help!
                    </p>
                    <form id="city-form" style="margin-top:10px;">
                        <div class="field">
                            <div class="control">
                                <input id="city-input" class="input is-rounded" type="text" placeholder="Enter City" style="width:500px">
                            </div>
                        </div>
                        <div style="margin:auto" class="field">
                            <button style=" letter-spacing:2px; font-family: 'Bangers', system-ui;" id="submit-button" class="button search">Submit</button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </section>
    
    <section style="min-height: 30vh;">
        <div class="container">
            <h2 class="title has-text-centered" style="color: white; font-size: 30px; border-width: 2px; border-style: solid; border-color: white;">
                Favorites
            </h2>
            <div id="favorites-list" class="has-text-centered" style="color: white;">
                <section>
                    <!-- Add favorites list -->
                    <div id="favorites-list"></div>
                </section>
            </div>
        </div>
    </section>

    <section style="min-height: 10vh;">
        <div class="modal" id="result-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p style="letter-spacing:2px; font-family: 'Bangers', system-ui;" class="modal-card-title has-text-centered">
                        Weather and Superhero</p>
                    <button class="delete modal-close" aria-label="close"></button>
                </header>
                <section style="letter-spacing: 2px; font-family:'Bangers', system-ui; min-height: 50vh;" class="modal-card-body">
                    <div id="weather-info"></div>
                    <div id="marvel-info"></div>
                </section>
                <footer class="modal-card-foot">
                    <div>
                        <button style="letter-spacing: 2px; font-family: 'Bangers', system-ui;" class="button fave">Save to Favorites</button>
                    </div>
                </footer>    
            </div>
        </div>
        <!-- Marvel credit -->
        <a style="letter-spacing:2px; font-family:'Bangers', system-ui; color:white" href="https://marvel.com\">Data provided by Marvel. Â© 2024 MARVEL</a>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- js-md5 library for Marvel API -->
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
