<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Meteorology</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>

<body>
    <div class="columns">

        <div class="column">
            <figure class="image is-360x640">
                <img src="assets/images/marvelcharacters1.png" />
            </figure>
        </div>
        <!-- Main body/form column -->
        <div class="column">
            <label for="hero-faves">Favorites</label>
            <select name="heroes" id="hero-faves">
                <option value="">--Favorite results--</option>
            </select>
            <section class="section">
                <div class="container">
                    <div class="notification is-primary">
                        <h1 class="title" style="margin-bottom: 20px;"> Marvel Weather App</h1>
                        <p class="subtitle" style="width:500px">
                            Bad weather heading your way?
                            Enter your location below to see your upcoming forecast and your superhero who will come to
                            help!
                        </p>
                        <form id="city-form">
                            <div class="field">
                                <div class="control">
                                    <input id="city-input" class="input is-rounded" type="text" placeholder="Enter City"
                                        style="width:500px">
                                </div>
                            </div>
                            <div class="field"></div>
                            <div class="buttons">
                                <a style="margin-top: 10px;" id="submit-button" class="search">Submit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <div class="column">
            <figure class="image is-360x640">
                <img src="assets/images/marvelcharacters2.png" />
            </figure>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Weather and Superheroes <button id="fave" class="unfave">‚≠ê</button></p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="weather-info"></div>
                <div id="marvel-info"></div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="modal-close">Close</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- js-md5 library for Marvel API - Neil  -->
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script src="./assets/script/script.js"></script>

</body>

</html>
